<div class="container text-center bg">
  <img class="xyz img-circle" style="width:150px; height:130px;" [src]="'assets/PizzeriaLogo.png'">
  <br><br><br><br>
  <button class="btn btn-warning" (click)="findMe()">Locate Me<img style="width:40px; height:40px;" [src]="'assets/loc.png'"></button>
  <div class="disp">
      <span>Longitude: {{currentLong}}</span>&nbsp;&nbsp;
      <span>Latitude: {{currentLat}}</span>
      <div id="mapholder"></div>
    </div>
  <br><br><br><br>
</div>
<div style="width: 100%; height: 20px; border-bottom: 1px solid rgb(182, 179, 179); text-align: center">
    <span style="font-size: 25px; background-color: #F3F5F6; padding: 0 10px;">
      Our Deals
    </span>
</div>
<br><br><br><br>
<div class="container car">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img [src]="'assets/c1.png'" class="img-responsive" style="width:50%;height:400px;">
        </div>
  
        <div class="item">
          <img [src]="'assets/c2.jpg'" class="img-responsive" style="width:50%;height:400px;">
        </div>
      
        <div class="item">
          <img [src]="'assets/c3.jpg'" class="img-responsive" style="width:50%;height:400px;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <footer class="footer text-center text-danger " style="padding-top: 50px;"><em>Copyrights @ 2018 Pizzeria. All Rights Reserved.</em></footer>
  </div>
